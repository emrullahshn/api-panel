    label: IP Kısaltması
    title1: IP Adresi Ekle
    desc1: Manage HOSTED hesabınıza yalnızca ekleyeceğiniz IP adresleri ile erişim sağlanacaktır.
    title2: İzin Verilen IP Adresleri
    desc2: >
      Hesabınıza erişim için izin verilen tüm IP adresleri aşağıda listelenmektedir, olağandışı bir durum bulunuyor ise
      destek talebi oluşturabilir veya canlı destek üzerinden yardım talebinde bulunabilirsiniz.
    inputs:
      ipBlock: IP Adresi/Bloğu
      blockedIps: IP Adresi / Bloğu
      actions: İşlem
