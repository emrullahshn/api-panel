      title: Kullanım Örnekleri
      desc: >
        IP adresi ekle sekmesi üzerinde kullanabileceğiniz tüm varyasyonlar aşağıda belirtilmiştir.
        <br>
        all - Tüm IP adreslerinden erişim sağlanır.
        120.123.123.57 - Belirtilen IP adresinden erişim sağlanır.
        120.123.123.57/28 - Belirtilen bloktaki IP adreslerinden erişim sağlanır.
        120.123.123.57/16 - Belirtilen bloktaki IP adreslerinden erişim sağlanır.


  emailHistory:
    label: E-Posta Geçmişi
    title: E-Posta Geçmişi
    desc: >
      Profilinizde kayıtlı olan e-posta adreslerine daha önce gönderilen tüm postaları bu sayfa üzerinden
      görüntüleyebilirsiniz. Güvenlik sebebi ile çeşitli parola/key bilgileri şifrelenebilir.
      Daha fazla bilgi için destek talebi oluşturabilir veya canlı destek üzerinden yardım talebinde bulunabilirsiniz.
    inputs:
      subject: Konu
      sendedTime: Gönderilme Tarihi
  processHistory:
    label: İşlem Kayıtları
    title: İşlem Kayıtları
    desc: >
      Hesabınız üzerinde gerçekleştirilen tüm işlemlere ait kayıtlar aşağıda listelenmektedir, olağandışı bir durum
      bulunuyor ise destek talebi oluşturabilir veya canlı destek üzerinden yardım talebinde bulunabilirsiniz.
    inputs:
      date: Tarih
      processInfo: İşlem Detayı
      status: Durum
      success: Başarılı
      waiting: Bekliyor
      cancelled: İptal Edildi

